<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - The Gift Basket</title>
    <link rel="stylesheet" href="4styles.css">
    <script src="4script.js" defer></script>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Make a Difference</h1>
        <button id="menu-toggle">☰ Menu</button>
        <nav id="nav-list">
            <a href="home.html">Home</a>
            <a href="events.html">Events</a>
            <a href="ngos.html">NGOs</a>
            <a href="donate.html">Donate</a>
        </nav>
    </header>

    <!-- Donation Form -->
    <section class="donation-section">
        <h2>Donate to Help Others</h2>
        <p>Your donations help provide food, clothing, and financial aid to those in need.</p>

        <form id="donateForm" class="donation-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="donationType">Donation Type:</label>
            <select id="donationType" name="donationType" required>
                <option value="money">Money</option>
                <option value="clothes">Clothes</option>
                <option value="food">Food</option>
            </select><br>

            <label for="amount">Amount (or Description):</label>
            <input type="text" id="amount" name="amount" required><br>

            <button type="submit" class="btn">Donate</button>
        </form>

        <div class="back-btn-container">
            <a href="home.html" class="back-link">← Back to Home</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 The Gift Basket. All rights reserved.</p>
    </footer>

</body>

</html>
