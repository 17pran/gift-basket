<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gift Basket - Login/Register</title>
    <link rel="stylesheet" href="1index-styles.css">
    <script src="1index-script.js" defer></script> <!-- Optional JS -->
</head>

<body>

    <!-- Header -->
    <header>
        <h1>The Gift Basket</h1>
        <div class="header-buttons">
            <button id="register-btn">Register</button> <!-- Register button -->
            <button id="settings-btn">Settings</button> <!-- Settings button -->
        </div>
    </header>

    <img src="background.jpg" alt="Background" class="background-image">

    <!-- Welcome Section -->
    <section class="welcome">
        <h2>Welcome to The Gift Basket</h2>
        <p>Donate money, clothes, and food to help those in need through NGO-organized events.</p>
    </section>

    <!-- Login/Register Section -->
    <section class="auth-section">
        <!-- Login Form -->
        <form id="login-form" method="POST" action="/login" autocomplete="off">
            <h2>Login</h2>
            <input type="email" name="email" placeholder="Your Email" required autocomplete="off" />
            <input type="password" name="password" placeholder="Your Password" required autocomplete="off" />
            <button type="submit">Login</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" method="POST" action="/register" style="display: none;" autocomplete="off">
            <h2>Register</h2>
            <input type="text" name="name" placeholder="Your Name" required autocomplete="off" />
            <input type="email" name="email" placeholder="Your Email" required autocomplete="off" />
            <input type="password" name="password" placeholder="Your Password" required autocomplete="off" />
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 The Gift Basket. All rights reserved.</p>
    </footer>

</body>

</html>
